<!DOCTYPE html>
<html>
  <head>
    <title>Pokedex</title>
    <link rel="shortcut icon" type="image/x-icon" href="./assets/images/pokemon.ico" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Pokedex</h1>
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="search" placeholder="Search Pokemons">
          <label for="search">Search</label>
          <div class="button-container">
            <button id="sort-name" class="btn-large waves-effect waves-light red">Sort by Name</button>
            <button id="sort-id" class="btn-large waves-effect waves-light red">Sort by ID</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="pokemon-list" class="col s12">
        </div>
      </div>
      <div class="row center-align">
        <div class="button-container">
          <button id="load-more" class="btn-large waves-effect waves-light red">Load More</button>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="./scripts/index.js" defer></script>
  </body>
</html>
